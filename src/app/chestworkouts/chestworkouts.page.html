<ion-header>
  <ion-toolbar>
    <ion-title>Chest Exercises</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of FitnessList">
      <ion-label [routerLink]="['/chestworkouts', item.fitnessID]">
    <h2>{{item.fitnessName}}</h2>
    <p>{{item.fitnessDescription}}</p>
    <p>{{item.fitnessSet}}</p>

    </ion-label>
    </ion-item>
    </ion-list>

</ion-content>
