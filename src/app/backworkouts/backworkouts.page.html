<ion-header>
  <ion-toolbar>
    <ion-title>Back Exercises</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of FitnessList">
      <ion-label [routerLink]="['/backworkouts', item.fitnessID]">
    <h2>Name: {{item.fitnessName}}</h2>
    <h3>Description: {{item.fitnessDescription}}</h3>
    <p>Sets: {{item.fitnessSet}}</p>
    <p>Reps: {{item.fitnessReps}}</p>
    <p>Duration: {{item.fitnessDuration}}</p>

    </ion-label>
    </ion-item>
    </ion-list>

</ion-content>
